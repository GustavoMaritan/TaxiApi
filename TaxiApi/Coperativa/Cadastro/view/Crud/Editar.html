<h3 class="page-header">Coperativas</h3>
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-inverse">
            <div class="panel-heading">
                <h4 class="panel-title">Editar</h4>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" ng-submit="put()" method="POST">
                    <div class="col-sm-12">
                        <div class="form-group col-xs-12">
                            <label class="control-label" for="txtRazaoSocial">Razão Social</label>
                            <input class="form-control" id="txtRazaoSocial" type="text" ng-model="model.RazaoSocial" required>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group col-xs-12">
                            <label class="control-label" for="txtDescricao">Descricao</label>
                            <input class="form-control" id="txtDescricao" type="text" ng-model="model.Descricao" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group col-xs-12">
                            <label class="control-label" for="txtLogin">Login Default</label>
                            <input class="form-control" id="txtLogin" type="text" ng-model="model.Login" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group col-xs-12">
                            <label class="control-label" for="txtSenha">Senha Default</label>
                            <input class="form-control" id="txtSenha" type="text" ng-model="model.Senha" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group col-xs-12">
                            <label class="control-label" for="txtCnpj">Cnpj</label>
                            <input class="form-control" maxlength="18" id="txtCnpj" type="text" ng-model="model.Cnpj" required mascara-cnpj>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group col-xs-12">
                            <label class="control-label" for="txtDataVencimento">Data de Vencimento</label>
                            <input class="form-control" id="txtDataVencimento" type="datetime" mascara-dt ng-model="model.Pagamentos[0].DataVencimento" required>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="form-group col-xs-12">
                            <label class="control-label" for="txtBairro">Bairro</label>
                            <input class="form-control" id="txtBairro" type="text" ng-model="model.Bairro" required>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group col-xs-12">
                            <label class="control-label" for="txtCep">Cep</label>
                            <input class="form-control" id="txtCep" type="text" ng-model="model.Cep" required mascara-cep>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="form-group col-xs-12">
                            <label class="control-label" for="txtEndereco">Endereço</label>
                            <input class="form-control" id="txtEndereco" type="text" ng-model="model.Endereco" required>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group col-xs-12">
                            <label class="control-label" for="txtNumero">Número</label>
                            <input class="form-control" id="txtNumero" type="number" step="1" min="0" ng-model="model.Numero" required mascara-int>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group col-xs-12">
                            <label class="control-label">Plano</label>
                            <select ng-model="model.PlanoId" class="form-control" required>
                                <option value="">Selecione</option>
                                <option ng-selected="{{plano.Id == model.PlanoId}}"
                                        ng-repeat="plano in planos"
                                        value="{{plano.Id}}">
                                    {{plano.Descricao}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group col-xs-12">
                            <label class="control-label">Tipo Cooperativa</label>
                            <select ng-model="model.TipoCooperativaId" class="form-control" required>
                                <option value="">Selecione</option>
                                <option ng-selected="{{tipo.Id == model.TipoCooperativaId}}"
                                        ng-repeat="tipo in tiposCooperativa"
                                        value="{{tipo.Id}}">
                                    {{tipo.Descricao}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group col-xs-12">
                            <label class="control-label"> </label>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <input type="checkbox" id="chkPagamento" ng-model="recebido" ng-click="setPago()">
                                </span>
                                <label class="form-control" for="chkPagamento">Pagamento Recebido</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group col-xs-12 text-right">
                            <a href="" ng-click="modal = true" class="btn btn-sm btn-warning">
                                <i class="fa fa-phone"></i>Telefones
                            </a>
                            <a href="#/Coperativa/Buscar" class="btn btn-sm btn-danger">
                                <i class="fa fa-remove"></i>Cancelar
                            </a>
                            <button class="btn btn-sm btn-success" type="submit">
                                <i class="fa fa-check"></i>Cadastrar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modis" ng-show="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" ng-click="fecharModal()" aria-hidden="true">×</button>
                    <h4 class="modal-title">Telefones</h4>
                </div>
                <div id="divTelefonesEditar" class="modis-body">
                    <div class="col-sm-12" ng-repeat="telefone in model.Telefones">
                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <a class="close col-sm-4 text-right" data-dismiss="alert" ng-click="delTelefone($index)">×</a>
                                <a class="close col-sm-8 text-left" ng-click="">Telefone {{$index + 1}}</a>
                            </div>
                            <div class="col-sm-3 form-group">
                                <input class="form-control" id="txtDdd" placeholder="DDD" maxlength="2" type="text" ng-model="telefone.Ddd" mascara-int>
                            </div>
                            <div class="form-group col-sm-5">
                                <input class="form-control" id="txtNumeroTelefone" placeholder="Número" type="text" ng-model="telefone.Numero" mascara-celular>
                            </div>
                            <div class="form-group col-sm-4">
                                <input class="form-control" id="txtRamal" placeholder="Ramal" type="text" ng-model="telefone.Ramal" mascara-int>
                            </div>
                            <div class="col-sm-12 form-group">
                                <label class="control-label">Operadora</label>
                                <select ng-model="telefone.OperadoraId" class="form-control">
                                    <option value="">Selecione</option>
                                    <option ng-selected="{{operadora.Id == telefone.OperadoraId}}"
                                            ng-repeat="operadora in operadoras"
                                            value="{{operadora.Id}}">
                                        {{operadora.Nome}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" ng-click="addTelefone()">Adicionar</button>
                    <button type="button" class="btn btn-success" ng-click="fecharModal()">Salvar</button>
                </div>
            </div>
        </div>
    </div>
</div>
