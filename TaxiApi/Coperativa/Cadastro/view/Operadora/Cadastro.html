<h3 class="page-header">Operadoras</h3>
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-inverse">
            <div class="panel-heading">
                <h4 class="panel-title">Cadastro</h4>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" ng-submit="post()" method="POST">
                    <div class="col-sm-12">
                        <div class="form-group col-xs-12">
                            <label class="control-label" for="txtNome">Descrição</label>
                            <input class="form-control" id="txtNome" placeholder="Nome Operadora" type="text" ng-model="model.Nome" required>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group col-xs-12 text-right">
                            <a href="#/Operadora/Buscar" class="btn btn-sm btn-danger">
                                <i class="fa fa-remove"></i>Cancelar
                            </a>
                            <button class="btn btn-sm btn-success" type="submit">
                                <i class="fa fa-check"></i>Cadastrar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
