<h3 class="page-header">Planos</h3>
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-inverse">
            <div class="panel-heading">
                <h4 class="panel-title">Grid Resultado</h4>
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <div id="data-table_wrapper" class="dataTables_wrapper no-footer">
                        <div class="dataTables_length" id="data-table_length">
                            <label>
                                Registros por página
                                <select ng-model="numPerPage" ng-change="setNumPerPage(numPerPage)">
                                    <option value="1">1</option>
                                    <option value="5">5</option>
                                    <option value="10">10</option>
                                </select>
                            </label>
                        </div>
                        <div id="data-table_filter" class="dataTables_filter">
                            <label>
                                Search:
                                <input type="search" placeholder="Filtrar por descrição" ng-model="filter" aria-controls="data-table" />
                            </label>
                        </div>
                        <table id="data-table" class="table table-striped table-bordered dataTable no-footer" role="grid" aria-describedby="data-table_info">
                            <thead>
                                <tr role="row">
                                    <th class="text-center"><a ng-click="ordenar('Descricao')">Descrição</a></th>
                                    <th class="text-center"><a ng-click="ordenar('Preco')">Valor</a></th>
                                    <th class="text-center"><a ng-click="ordenar('QuantidadeMaximaTelefones')">Qtde Telefones</a></th>
                                    <th style="width: 30px !important"></th>
                                    <th style="width: 30px !important"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="todo in filteredTodos | filter: filter | orderBy: order" class="gradeA" role="row">
                                    <td class="">{{ todo.Descricao }}</td>
                                    <td class="">{{ todo.Preco }}</td>
                                    <td class="">{{ todo.QuantidadeMaximaTelefones }}</td>
                                    <td class="text-center">
                                        <a href="#/Plano/Editar/{{todo.Id}}" class="btn btn-sm btn-success" title="Editar">
                                            <i class="fa fa-pencil-square-o"></i>
                                        </a>
                                    </td>
                                    <td class="text-center">
                                        <button class="btn btn-sm btn-danger" ng-click="delete(todo)" title="Excluir">
                                            <i class="fa fa-remove"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="dataTables_info" id="data-table_info" role="status" aria-live="polite">
                            <strong>Page: {{currentPage}} / {{totalPaginas}}</strong>
                        </div>
                        <div class="dataTables_paginate paging_simple_numbers" id="data-table_paginate">
                            <pagination ng-model="currentPage"
                                        total-items="todos.length"
                                        max-size="maxSize"
                                        ng-change="pageChanged()"
                                        items-per-page="numPerPage"
                                        last-text=">>"
                                        next-text=">"
                                        first-text="<<"
                                        previous-text="<"
                                        direction-links="true"
                                        boundary-links="true"
                                        style="margin: 0">
                            </pagination>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
