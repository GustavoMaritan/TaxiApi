<h3 class="page-header">Cooperativa</h3>
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-inverse">
            <div class="panel-heading">
                <h4 class="panel-title">Perfil</h4>
            </div>
            <div class="panel-body">
                <form id="form" class="form-horizontal" ng-submit="put()" method="POST" enctype="multipart/form-data">
                    <div class="col-sm-12">
                        <div class="col-sm-9">
                            <div class="form-group col-xs-12">
                                <label class="control-label" for="txtDescricao">Descrição</label>
                                <input class="form-control" id="txtDescricao" autocomplete="off" placeholder="Descrição" type="text" ng-model="model.Descricao" required>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <input type="file" name="file" onchange="angular.element(this).scope().fileNameChanged(this)" style="display: none;" id="pdffile" accept="image/*" />
                            <img onclick="$('#pdffile').click();" class="imgPerfil" id="imgPerfil" src="../../Comum/content/perfil/{{ imagem }}" alt="" />
                        </div>
                    </div>
                    <div class="col-sm-12" ng-repeat="telefone in model.Telefones">
                        <fieldset>
                            <legend>Telefone Opção {{ $index + 1}}</legend>
                            <div class="col-sm-3">
                                <div class="form-group col-xs-12">
                                    <label class="control-label">Ddd</label>
                                    <input class="form-control" id="txtDdd" placeholder="DDD" maxlength="2" type="text" ng-model="telefone.Ddd" mascara-int>
                                </div>
                            </div>
                            <div class="col-sm-5">
                                <div class="form-group col-xs-12">
                                    <label class="control-label">Telefone</label>
                                    <input class="form-control" id="txtNumeroTelefone" placeholder="Número" type="text" ng-model="telefone.Numero" mascara-celular>
                                </div>
                            </div>
                            <div class="col-sm-4 form-group">
                                <div class="form-group col-xs-12">
                                    <label class="control-label">Operadora</label>
                                    <select ng-model="telefone.OperadoraId" class="form-control">
                                        <option value="">Selecione</option>
                                        <option ng-selected="{{operadora.Id == telefone.OperadoraId}}"
                                                ng-repeat="operadora in operadoras"
                                                value="{{operadora.Id}}">
                                            {{operadora.Nome}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group col-xs-12 text-right">
                            <a href="#/Cooper/Editar/{{model.Id}}" class="btn btn-sm btn-danger">
                                <i class="fa fa-remove"></i>Cancelar
                            </a>
                            <button class="btn btn-sm btn-success" type="submit">
                                <i class="fa fa-check"></i>Cadastrar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<style>
    .imgPerfil {
        width: 120px;
        height: 120px;
        cursor: pointer;
    }

    legend {
        margin-bottom: 2px !important;
    }
</style>
